<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acapella Sound Layering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Acapella Sound Layering with Tone.js</h1>

    <!-- Buttons to control recording and playback -->
    <div id="controls">
        <button id="record-btn">Start Recording</button>
        <button id="stop-btn" disabled>Stop Recording</button>

    </div>

    <!-- List of layered sounds -->
    <ul id="layers-list"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.min.js"></script>
    <script src="app.js"></script>
   
</body>
</html>
